<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="register-form" style="display: block;">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>

    <div id="login-form" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required><br>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required><br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <div id="secured-content" style="display: none;">
        <h2>Secured Page</h2>
        <p>Welcome to the secured page!</p>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <script>
       
        const users = [
            { username: 'user1', password: 'pass1' },
            { username: 'user2', password: 'pass2' }
        ];

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            if (users.some(user => user.username === username)) {
                alert('Username already exists. Choose a different one.');
                return;
            }

    
            users.push({ username, password });
            alert('Registration successful. You can now login.');

   
            toggleForms('register-form', 'login-form');
        }

        function login() {
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const user = users.find(user => user.username === loginUsername && user.password === loginPassword);

            if (user) {
                alert('Login successful. Welcome!');
              
                toggleForms('login-form', 'secured-content');
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        function logout() {
          
            toggleForms('secured-content', 'login-form');
        }

        function toggleForms(hideId, showId) {
            document.getElementById(hideId).style.display = 'none';
            document.getElementById(showId).style.display = 'block';
        }
    </script>

</body>
</html>
